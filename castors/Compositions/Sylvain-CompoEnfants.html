<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="My personal Chansons">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="xesrochers">
		<!-- link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css" -->
		<link href="/castors/css/normalize.css" rel="stylesheet" />
		<link href="/castors/css/skeleton.css" rel="stylesheet" />
	    <link href="/castors/css/font-awesome.css" rel="stylesheet">
        <link href="/castors/css/style.css" rel="stylesheet" />
        <link href="/castors/css/print.css" rel="stylesheet" media="print"/>
  		<link href="/castors/images/favicon.png" rel="icon" type="image/png" />
   	    <script src="/castors/js/jquery-1.3.2.min.js" type="text/javascript" ></script>
	    <script src="/castors/js/jquery.tabSlideOut.v1.3.js"></script>
	    <script src="/castors/js/jquery.fastLiveFilter.js"></script>
   	    <script src="/castors/js/class.Url.js" type="text/javascript" ></script>
	    <script src="/castors/js/class.Scroller.js" type="text/javascript" ></script>
	    <script src="/castors/js/class.Chords.js" type="text/javascript" ></script>
	    <script src="/castors/js/class.Toggle.js" type="text/javascript" ></script>
	    <script src="/castors/js/class.TabSlide.js" type="text/javascript" ></script>
	    <script src="/castors/js/class.Search.js" type="text/javascript" ></script>
		<title>Sylvain - Compo Enfants</title>
	</head>
	<body class='song bijou-compositions  top'>
		<div class="container">
			<header>
				<div class="row">
				    <div class="twelve columns">
				        <h1 class="brand"><a href="/castors/">Studio <span class="server"> Castors</span><span class="local"> Locale</span></a></h1>
				    	<input id='searchbox-js' class='searchbox' type='text' />
				    </div>
				</div>
			</header>

			<div class="row">
			    <div class="twelve columns">
					<h1><a href='javascript:history.back()'>Compo Enfants</a></h1><p class='lyrics'>1- Intro - Western</p><p class='lyrics'>2- Ainsi font font font les petites marionettes...</p><p class='lyrics'>3- 1,2,3,4,5,6,7 Violette, Violette</p><p class='lyrics'>4- Pomme de renette et pomme d'apis...</p><p class='lyrics'>5- Intro - La Vache</p>
				</div>
			</div>

			<div class="controls">
				<div class="row">
					<div class="three columns"><a id="back" class='button' onclick="javascript:history.back()"><i class='icon-arrow-left'>&nbsp;</i></a></div>
					<div class="three columns"><a id="refresh" class='button' ><i class='icon-repeat'>&nbsp;</i></a></div>
					<div class="three columns"><a id="top" class='button' ><i class='icon-arrow-up'>&nbsp;</i></a></div>
					<div class="three columns"><a class='play button' href='#' ><i class='icon-play'>&nbsp;</i></a></div>
				</div>
			</div>

			<footer>
				<div class="u-pull-right">	
					<p>Powered by <a href='https://github.com/xesroche/bijou' target='_blank'>Bijou</a></p>
				</div>
				<div class="row u-cf">&nbsp;</div>
			</footer>
		</div>

		<div class="tab-slide">
			<a class="tab-slide-handle" href="#"><i class="icon-angle-left"></i></a>
			<h2>Settings</h2>
			<label id="js-server-option"><input id="js-server" type="checkbox" checked/>Use Common</label>		
			<label>Snooze: <span id="snooze" class='number' /></label>
				<input class="snooze" type="range" min=1000 max=30000 step=1000 />
			<label>Scroll: <span id="rate" class='number' /></label>
				<input class="rate" type="range" min=1000 max=11000 step=1000 />
			<label>Transpose:</label>
			<div id="js-transpose" class="transpose">
				<a class="hit down"><i class="icon-arrow-down">&nbsp</i></a><span id="key" class="center" data="0">A</span><a class="hit up"><i class="icon-arrow-up">&nbsp</i></a>
			</div>
			<label class="show-big-play">Show Big Play:</label>
			<div id="js-show-big-play" class="show-big-play">
				<a class="button yes selected">yes</a>&nbsp<a class="button no">no</a>
			</div>
		</div>

		<div class="big-play hidden"><a id='js-big-play' class='circle' href='#' ><i class='icon-play'>&nbsp;</i></a></div>

	</body>

</html>
